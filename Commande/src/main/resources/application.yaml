server:
  port: 8081

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/CommandeDB
    username: postgres
    password: test
    driver-class-name: org.postgresql.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
  config:
    import: optional:configserver:http://localhost:8888
  cloud:
    config:
      enabled: false
